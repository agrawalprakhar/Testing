name: Deploy to NuGet

on:
  push:
    branches: [main]
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Setup .NET'
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

       - name: 'Get changed projects'
        id: get_changed_projects
        run: |
          changed_projects=$(git diff --name-only HEAD^ HEAD '*.csproj' | xargs -n1 dirname | sort -u)
          echo "::set-output name=projects::$changed_projects"

      - name: 'Restore packages'
        run: dotnet restore

      - name: 'Build and Pack project'
        run: |
          for project in ${{ steps.get_changed_projects.outputs.projects }}; do
            dotnet build --no-restore --configuration Release $project
            dotnet pack --no-build --output nupkg $project
          done

      - name: 'Push to NuGet'
        run: |
          for package in ./nupkg/*.nupkg; do
            dotnet nuget push $package --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
          done
